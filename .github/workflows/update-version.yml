name: Atualizar versÃ£o do tema

on:
  push:
    branches:
      - main  # Sempre que houver commit na branch principal

jobs:
  update_version:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar o repositÃ³rio
        uses: actions/checkout@v3

      - name: ğŸ” Ler e atualizar a versÃ£o do tema
        run: |
          FILE="version.json"
          THEME_NAME=$(jq -r '.themeName' $FILE)  # LÃª o nome do tema
          VERSION=$(jq -r '.version' $FILE)

          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)

          NEW_VERSION="$MAJOR.$((MINOR + 1))"

          jq --arg new_version "$NEW_VERSION" '.version = $new_version' $FILE > tmp.json && mv tmp.json $FILE
          
          echo "THEME_NAME=$THEME_NAME" >> $GITHUB_ENV
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: ğŸ“ Commitar e enviar a nova versÃ£o
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add version.json
          git commit -m "ğŸ”„ Atualizando versÃ£o para $NEW_VERSION"
          git push

      - name: ğŸš€ Criar ou atualizar a release mais recente
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.NEW_VERSION }}
          name: "${{ env.THEME_NAME }} - VersÃ£o ${{ env.NEW_VERSION }}"
          body: "ğŸš€ Nova versÃ£o do tema **${{ env.THEME_NAME }}** disponÃ­vel! ğŸ¨ğŸ”¥"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
