name: Atualizar vers칚o do tema

on:
  push:
    branches:
      - main  # Executa o script sempre que houver um commit na branch principal

jobs:
  update_version:
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Clonar o reposit칩rio
        uses: actions/checkout@v3

      - name: 游댌 Ler e atualizar a vers칚o do theme
        run: |
          FILE="version.json"
          VERSION=$(jq -r '.version' $FILE)
          
          # Separar n칰mero da vers칚o
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          
          # Incrementar a vers칚o secund치ria
          NEW_VERSION="$MAJOR.$((MINOR + 1))"
          
          # Atualizar o arquivo version.json
          jq --arg new_version "$NEW_VERSION" '.version = $new_version' $FILE > tmp.json && mv tmp.json $FILE
          
          echo "Nova vers칚o: $NEW_VERSION"
          
      - name: 游닇 Commitar e enviar as mudan칞as
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add version.json
          git commit -m "游댃 Atualizando vers칚o para $NEW_VERSION"
          git push

      - name: 游 Criar nova release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.NEW_VERSION }}
          name: "Vers칚o ${{ env.NEW_VERSION }}"
          body: "Atualiza칞칚o autom치tica do tema 游"
          draft: false
          prerelease: false
