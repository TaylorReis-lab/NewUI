name: Atualizar versão do tema

on:
  push:
    branches:
      - main  # Executa o script sempre que houver um commit na branch principal

jobs:
  update_version:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar o repositório
        uses: actions/checkout@v3

      - name: 🔍 Ler e atualizar a versão do theme
        run: |
          FILE="version.json"
          VERSION=$(jq -r '.version' $FILE)
          
          # Separar número da versão
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          
          # Incrementar a versão secundária
          NEW_VERSION="$MAJOR.$((MINOR + 1))"
          
          # Atualizar o arquivo version.json
          jq --arg new_version "$NEW_VERSION" '.version = $new_version' $FILE > tmp.json && mv tmp.json $FILE
          
          echo "Nova versão: $NEW_VERSION"
          
      - name: 📝 Commitar e enviar as mudanças
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add version.json
          git commit -m "🔄 Atualizando versão para $NEW_VERSION"
          git push

      - name: 🚀 Criar nova release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.NEW_VERSION }}
          name: "Versão ${{ env.NEW_VERSION }}"
          body: "Atualização automática do tema 🚀"
          draft: false
          prerelease: false
